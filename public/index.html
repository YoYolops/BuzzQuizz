<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BuzzQuizz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/reset.css" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../scripts/globals.js" ></script>
        <script type="text/javascript" src="../scripts/dataManager.js"></script>
    </head>

    <body>
        <main id="app-container">
            <div id="first-screen" class="visible">
                <section class="user-quizzes-section">
                    <h3 class="section-title">Seus Quizzes</h3>
                    <div class="banners-container"></div>
                </section>

                <section id="empty-user-quizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button>Criar Quizz</button>
                </section>

                <section class="all-quizzes-section" class="hidden">
                    <h3 class="section-title">Todos os Quizzes</h3>
                    <div class="banners-container"></div>
                </section>
            </div>

            <div id="second-screen" class="hidden">
                <div class="main-banner"></div>
                <div class="quizz-container"></div>
            </div>

            <div id="third-screen" class="hidden">
                <div class="basic-information-quizz hidden">
                    <div class="content">
                        <span class="subtitle">Comece pelo comeco</span>
                        <div class="main-step-quizz"> 
                            <input type="text" placeholder="Titulo do Seu Quizz">
                            <input type="text" placeholder="URL da imagem do seu quizz">
                            <input type="text" placeholder="Quantidade de perguntas do quizz">
                            <input type="text" placeholder="Quantidade de níveis do quizz">
                        </div>
                        <button class="next-step-button">Prosseguir pra criar perguntas</button>
                    </div>
                </div>
                <div class="asks-about-quizz" class="hidden">
                    <div class="content">
                        <span class="subtitle">Crie suas perguntas</span>
                        <div class="pergunta-create 1">
                            <div class="pergunta-box">
                                <h4>Pergunta 1</h4>
                                <ion-icon name="create-outline"></ion-icon>
                            </div>
                            <div class="pergunta-config hidden">
                                <div class="pergunta">
                                    <h4>Pergunta 1</h4>
                                    <input type="text" placeholder="Titulo do Seu Quizz">
                                    <input type="text" placeholder="URL da imagem do seu quizz">
                                </div>
                                <div class="correct-answer">
                                    <h4>Resposta Correta</h4>
                                    <input type="text" placeholder="Resposta correta">
                                    <input type="text" placeholder="URL da imagem">
                                </div>
                                <div class="wrong-answers">
                                    <h4>Respostas incorretas</h4>
                                    <input type="text" placeholder="Resposta incorreta 1">
                                    <input type="text" placeholder="URL da imagem 1">
                                    <br>
                                    <br>
                                    <input type="text" placeholder="Resposta incorreta 2">
                                    <input type="text" placeholder="URL da imagem 2">
                                    <br>
                                    <br>
                                    <input type="text" placeholder="Resposta incorreta 3">
                                    <input type="text" placeholder="URL da imagem 3">
                                </div>
                            </div>
                        </div>
                        <button class="next-step-button">Prosseguir pra criar niveis</button>
                    </div>
                </div>
            </div>
            <!-- botões para fins de teste -->
            <button onclick="switchScreen('first')">ir para tela 1</button>
            <button onclick="switchScreen('third')">ir para tela 3</button>
        </main>
        <header class="page-main-header">
            <h1>BuzzQuizz</h1>
        </header>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="../scripts/displayManager.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
</html>
