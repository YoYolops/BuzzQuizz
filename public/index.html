<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BuzzQuizz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/reset.css" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../scripts/globals.js" ></script>
        <script type="text/javascript" src="../scripts/dataManager.js"></script>
    </head>

    <body>
        <main id="app-container">
            <div id="first-screen" class="visible">
                <section class="user-quizzes-section">
                    <h3 class="section-title">Seus Quizzes</h3>
                    <div class="banners-container"></div>
                </section>

                <section id="empty-user-quizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button onclick="switchScreen('basic-information-quizz')">Criar Quizz</button>
                </section>

                <section class="all-quizzes-section" class="hidden">
                    <h3 class="section-title">Todos os Quizzes</h3>
                    <div class="banners-container"></div>
                </section>
            </div>

            <div id="second-screen" class="hidden">
                <div class="main-banner">
                    <p class="main-banner-title"></p>
                </div>
                <div class="quizz-container"></div>
            </div>

            <div id="third-screen">
                <div id="basic-information-quizz-screen" class="hidden">
                    <div class="content">
                        <span class="subtitle">Comece pelo comeco</span>
                        <div class="main-step-quizz"> 
                            <input type="text" placeholder="Titulo do Seu Quizz">
                            <input type="text" placeholder="URL da imagem do seu quizz">
                            <input type="text" placeholder="Quantidade de perguntas do quizz">
                            <input type="text" placeholder="Quantidade de níveis do quizz">
                        </div>
                        <button class="next-step-button" onclick="changeToCreateQuestions()">Prosseguir pra criar perguntas</button>
                    </div>
                </div>
                <div id="asks-about-quizz-screen" class="hidden">
                    <div class="content">
                        <span class="subtitle">Crie suas perguntas</span>
                        <div class="questions-setup">
                            
                        </div>
                        
                        <button class="next-step-button" onclick="savingQuizzQuestions()">Prosseguir pra criar niveis</button>
                    </div>
                </div>
                <div id="level-setup-screen" class="hidden">
                    <div class="content">
                        <span class="subtitle">Agora, decida os niveis</span>
                        <div class="levels-setup">
                            
                        </div>
                        <button class="next-step-button" onclick="savingQuizzLevels()">Finalizar Quizz</button>
                    </div>
                </div>
                <div id="quizz-finished-screen" class="">
                    <div class="content">
                        <span class="subtitle">Seu Quizz Esta Pronto!</span>

                        <button class="next-step-button" onclick="">Acessar Quizz</button>
                        <button class="back-to-home" onclick="">Voltar pra home</button>
                    </div>
                </div>
            </div>
            <!-- botões para fins de teste -->
            <button onclick="switchScreen('first')">ir para tela 1</button>
            <button onclick="switchScreen('third')">ir para tela 3</button>
        </main>

        <div id="loading-screen-container" class="hidden">
            <img class="spinner" src="img/loading.png">
            <p>Carregando...</p>
        </div>

        <header class="page-main-header">
            <h1>BuzzQuizz</h1>
        </header>

    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="../scripts/displayManager.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
    <script type="text/javascript" src="../scripts/dataManager.js"></script>
</html>
